name: installation testing

on:
  push:
    branches:
      - main
      - develop

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required packages
        run: sudo apt-get update && sudo apt-get install -y curl git iproute2 locales tar tzdata wget zsh

      - name: Install dotfiles
        run: chmod +x install.sh && ./install.sh all apt

  fedora:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required packages
        run: dnf install -y git

      - name: Install dotfiles
        run: chmod +x install.sh && ./install.sh all brew

  arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install sudo
        run: |
          pacman -Sy --noconfirm sudo
          echo "%wheel ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          usermod -aG wheel $(whoami)

      - name: Install required packages
        run: pacman -Syu --noconfirm git

      - name: Install dotfiles
        run: chmod +x install.sh && ./install.sh all brew
