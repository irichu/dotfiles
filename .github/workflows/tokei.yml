name: Update tokei statistics (jq formatted)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tokei:
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install jq
        uses: dcarbone/install-jq-action@v3

      - name: Check jq version
        run: jq --version

      - name: Install tokei
        uses: taiki-e/install-action@v2
        with:
          tool: tokei

      - name: Run tokei and format with jq
        run: |
          mkdir -p assets/txt assets/md
          tokei . > assets/txt/tokei.txt
          bash assets/scripts/tokei-md-table.sh > assets/md/tokei.md

      - name: Commit and push if changed
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets/txt/tokei.txt
          git add assets/md/tokei.md
          git commit -m "ðŸ•¦ chore: Update tokei statistics (jq formatted)"
          git push
