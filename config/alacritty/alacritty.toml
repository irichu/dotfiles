# Alacritty キーバインド設定

# コピー
[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

# 貼り付け
[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

# ページアップ（Shiftキーを押しながら）
[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mods = "Shift"

# ページダウン（Shiftキーを押しながら）
[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mods = "Shift"

# フォントサイズを大きくする
[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

# フォントサイズを小さくする
[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

# フォントサイズをリセットする
[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

# フルスクリーンの切り替え
[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

# 最大化の切り替え
[[keyboard.bindings]]
action = "ToggleMaximized"
key = "F12"
mods = "None"

# ウィンドウを閉じる
[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Control|Shift"

# 新しいウィンドウを開く
[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

# Viモードの切り替え
#[[keyboard.bindings]]
#action = "ToggleViMode"
#key = "Escape"
#mods = "None"

# 検索バーを表示
[[keyboard.bindings]]
action = "SearchForward"
key = "Slash"
mods = "Control|Shift"

# 検索バーを表示（逆方向）
[[keyboard.bindings]]
action = "SearchBackward"
key = "Left"
mods = "Control|Shift"

# 検索結果の次を表示
[[keyboard.bindings]]
action = "SearchNext"
key = "N"
mods = "Control|Shift"

# 検索結果の前を表示
[[keyboard.bindings]]
action = "SearchPrevious"
key = "P"
mods = "Control|Shift"

# URLを開く
[[keyboard.bindings]]
action = "Open"
key = "U"
mods = "Control|Shift"

# テキスト選択範囲をコピー
# [[keyboard.bindings]]
# action = "CopySelection"
# key = "C"
# mods = "Control|Shift"

# クリップボードから選択範囲を貼り付け
# [[keyboard.bindings]]
# action = "PasteSelection"
# key = "V"
# mods = "Control|Shift"

# Alacritty をリセット（スクロールバッファをクリア）
[[keyboard.bindings]]
action = "ClearHistory"
key = "L"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "dots up\n"
key = "F1"
mods = "Shift"
