# Alacritty Configuration File
#

#--------------------------------------------------
# import
#--------------------------------------------------

[general]
import = ["~/.config/alacritty/keybindings.toml"]
live_config_reload = true
working_directory = "None"
ipc_socket = true

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false

#--------------------------------------------------
# colors
#--------------------------------------------------

[colors.bright]
black = "0x3a3a3a"
blue = "0x77aaff"
cyan = "0x66eeff"
green = "0x99ff33"
magenta = "0x9988ff"
red = "0xff5588"
white = "0xffffff"
yellow = "0xffee44"

[colors.normal]
black = "0x3a3a3a"
blue = "0x77aaff"
cyan = "0x66eeff"
green = "0x99ff33"
magenta = "0x9988ff"
red = "0xff5588"
white = "0xffffff"
yellow = "0xffee44"

[colors.primary]
background = "0x222222"
foreground = "0xffffff"

[env]
TERM = "xterm-256color"

#--------------------------------------------------
# font
#--------------------------------------------------

[font]
#size = 10.0
#size = 10.5
#size = 11.0
#size = 13.0
size = 15.0

[font.offset]
x = 0
y = 1

# [font.bold]
# family = "HackGen Console NF"
# style = "Bold"
#
# [font.bold_italic]
# family = "HackGen Console NF"
# style = "Bold Italic"
#
# [font.italic]
# family = "HackGen Console NF"
# style = "Italic"
#
# [font.normal]
# family = "HackGen Console NF"
# style = "Regular"

[font.bold]
family = "HackGen35 Console NF"
style = "Bold"

[font.bold_italic]
family = "HackGen35 Console NF"
style = "Bold Italic"

[font.italic]
family = "HackGen35 Console NF"
style = "Italic"

[font.normal]
family = "HackGen35 Console NF"
style = "Regular"

#--------------------------------------------------
# mouse
#--------------------------------------------------

[mouse]
hide_when_typing = false
bindings = [
  { mouse = "Right", mods = "Control", action = "Paste" },
  { mouse = "Middle", action = "PasteSelection" },
]

# [[mouse.bindings]]
# action = "PasteSelection"
# mouse = "Middle"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",.`|'\" ()[]{}<>="

#--------------------------------------------------
# terminal
#--------------------------------------------------

[terminal]
osc52 = "CopyPaste"

# [terminal.shell]
# args = ["-l", "-c", 'tmux a -t default || tmux new -s default']
# program = "/bin/zsh"

# [shell]
# args = ["-l", "-c", 'zellij attach default || zellij --session=default']
# program = "/bin/bash"

[cursor]
style = { shape = "Beam", blinking = "Always" }
blink_interval = 500
blink_timeout = 30
thickness = 0.20

#--------------------------------------------------
# hints
#--------------------------------------------------

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open" # On Linux/BSD
# command = "open" # On macOS
# command = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "O", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`\\\\]+"

#--------------------------------------------------
# bell
#--------------------------------------------------

[bell]
animation = "Ease"
duration = 0
color = "#ffffff"
command = "None"
# [bell.command]
# program = "<string>"
# args = ["<string>",]

#--------------------------------------------------
# window
#--------------------------------------------------

[window]
decorations = "Full" #"None"
# decorations = "None"
dynamic_padding = false
dynamic_title = true
opacity = 0.95
option_as_alt = "both"
startup_mode = "Windowed"

[window.dimensions]
columns = 200
lines = 60

[window.padding]
x = 4
y = 4

