[custom0]
binding='<Primary><Alt><Super>a'
command='alacritty'
name='Alacritty'

[custom1]
binding='<Primary><Super><Alt>v'
command='code'
name='VS Code'

[custom2]
binding='<Primary><Super><Alt>c'
command='gnome-calculator'
name='Launch Calculator'

[custom3]
binding='<Shift><Control>v'
command="bash -c -- 'env QT_QPA_PLATFORM=xcb copyq menu'"
name='Copyq menu'

[custom4]
binding='<Primary><Super><Alt>g'
command='ghostty'
name='Ghostty'

[custom5]
binding='<Primary><Super><Alt>f'
command='flameshot gui -c'
name='Flameshot'

[custom6]
binding='<Control><Alt><Super>p'
command='script --command "QT_QPA_PLATFORM=wayland flameshot gui" /dev/null'
name='Flameshot'
